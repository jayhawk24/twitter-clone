<div class="post media">

<h3>
{{post.message_html|safe}}
</h3>
    <div class="media-body">
    <br>
        <h5 class="media-heading">

            <span class="username">
            <a href="{% url 'post:for_user' username=post.user.username %}" >
                @{{post.user.username}}
            </a>
            </span>

            <time class="time">
                <a href="{% url 'post:single' username=post.user.username pk=post.pk %}"></a>
            </time>
            
        </h5>
        <div class="media-footer">
        {% if user.is_authenticated and post.user == user %}
            <a href="{% url 'post:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                <button class="btn btn-danger">Delete</button>
            </a>
        {% endif %}
        </div>
    </div>
</div>
